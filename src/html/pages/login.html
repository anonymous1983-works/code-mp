<div class="text-center">
    <div class="cover-container d-flex h-100 mx-auto flex-column">
        <header class="masthead ">
            <div class="bg-opacity"></div>
            <div class="inner">
                <h1 class="masthead-brand">Bienvenue</h1>
                <h2 class="sub-title">Créez un compte ou identifiez-vous</h2>

            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="container">

                <div class="row">
                    <div class="col-md-5 col-sm-12 ">
                        <div class=" card-login ">
                            <h3 class="form-title mx-auto">Vous avez déjà un espace client ?</h3>
                            <form class="form-login">

                                <div class="form-group">
                                    <input type="email" id="inputEmail" class="form-control form-control-lg" aria-label="Adresse email" placeholder="Adresse email *" required autofocus>
                                </div>

                                <div class="form-group">
                                    <input type="password" id="inputPassword" class="form-control form-control-lg" aria-label="Mot de passe" placeholder="Mot de passe *" required>
                                </div>
                                <div class="d-flex">
                                    <div class=" path-item breadcrumb-item text-left">
                                        <a href="#" class="link-pwd">Mot de passe oublié ?</a>
                                    </div>
                                    <div class="ml-auto">
                                        <button type="button" class="btn btn-lg btn-blue-light">Se connecter
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <hr class="separation" />
                        <div class="separateur-verticale">
                            <span class="separateur-verticale-middle">OU</span>
                        </div>
                    </div>
                    <div class="col-md-5 col-sm-12 ">
                        <div class="">
                            <h3 class="form-title mx-auto">Créez un espace client</h3>
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed augue risus, consequat eget
                                diam sed, lacinia sagittis odio.
                            </p>
                        </div>
                        <div class="row align-items-center">
                            <div class="col">
                                <button type="button" class="btn btn-lg btn-success">Créer mon compte</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>

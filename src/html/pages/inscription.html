<div class="text-center">
    <div class="cover-container d-flex h-100 mx-auto flex-column">
        <header class="masthead ">
            <div class="bg-opacity"></div>
            <div class="inner">
                <h1 class="masthead-brand">Inscription</h1>
                <h2 class="sub-title"></h2>

            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="container">

                <div class="row justify-content-md-center">
                    <div class="col-md-5">
                        <div class=" card-inscription ">
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed augue risus, consequat eget diam sed, lacinia sagittis odio.
                            </p>
                            <h3 class="form-title mx-auto">Compléter le formulaire :</h3>
                            <form class="form-login text-left">


                                <div class="form-row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="inputPrenom">Prénom *</label>
                                            <input type="email" class="form-control form-control-lg" id="inputPrenom" aria-describedby="Prénom" placeholder="Prénom" required autofocus>
                                        </div>

                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="inputNom">Nom</label>
                                            <input type="email" class="form-control form-control-lg" id="inputNom" aria-describedby="nom" placeholder="nom" required>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="inputEmail">Entrez votre adresse courriel *</label>
                                    <input type="email" id="inputEmail" class="form-control form-control-lg" aria-label="Adresse email" placeholder="Adresse email" required>
                                </div>

                                <div class="form-group">
                                    <label for="inputTelephone">Entrez votre numéro de téléphone *</label>
                                    <input type="tel" id="inputTelephone" class="form-control form-control-lg" aria-label="Numéro de téléphone" placeholder="Entrez votre numéro de téléphone" required>
                                </div>

                                <div class="form-group">
                                    <label for="inputMotDePasse">Entrez un mot de passe *</label>
                                    <input type="tel" id="inputMotDePasse" class="form-control form-control-lg" aria-label="Mot de passe" placeholder="Entrez un mot de passe" required>
                                </div>


                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label text-left" for="exampleCheck1">Créer un compte Maisons Phénix pour accéder à tous les plans et brochures sans saisir à nouveau mes informations</label>
                                </div>
                                <div class="d-flex">

                                        <button type="button" class="btn btn-lg btn-blue-light btn-block">Se connecter</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>

<section class="section-reminded col <!-- @@var col -->">
    <div class="card">
        <div class="card-header">
            <div class="price">
                316 636 €
            </div>
            <div class="price-good-to-know d-flex align-items-center">
                ou 420 €/mois
                <a href="" class="icon icon-question-white icon-4 d-inline-block ml-2"><span class="sr-only">Question</span></a>
            </div>
        </div>
        <div class="card-body">
            <h3 class="h3 text-primary mb-3">Être rappelé par <strong>un conseiller Maisons Phénix</strong></h3>
            <form class="form-reminded">

                <div class="form-group input-group">
                    <input type="text" aria-label="Prénom" required="required" aria-required="true"
                           class="form-control" id="formRemindedPrenom"
                           placeholder="Prénom *">
                    <input type="text" aria-label="Nom" required="required" aria-required="true"
                           class="form-control" id="formRemindedNom"
                           placeholder="Nom *">
                </div>

                <div class="form-group">
                    <input type="text" aria-label="Email address" required="required" aria-required="true"
                           class="form-control" id="formRemindedEmail"
                           placeholder="Adresse email *">
                </div>

                <div class="form-group">
                    <input type="text" aria-label="Numéro de téléphone" required="required" aria-required="true"
                           class="form-control"
                           id="formRemindedTelephone" placeholder="Numéro de téléphone *">
                </div>

                <div class="form-group">
                    <input type="text" aria-label="Code postal" required="required" aria-required="true"
                           class="form-control"
                           id="formRemindedCodePostal" placeholder="Code postal *">
                </div>

                <div class="form-group">
                    <select class="form-control" aria-label="Région de construction" required="required"
                            aria-required="true" id="formRemindedRegion">
                        <option value="Ile-de-France">Ile-de-France</option>
                        <option value="Nouvelle-Aquitaine">Nouvelle-Aquitaine</option>
                        <option value="Bourgogne-Franche-Comté">Bourgogne-Franche-Comté</option>
                        <option value="Bretagne">Bretagne</option>
                        <option value="Centre-Val-de-Loire">Centre-Val-de-Loire</option>
                        <option value="Grand-Est">Grand-Est</option>
                        <option value="Hauts-de-France">Hauts-de-France</option>
                        <option value="Normandie">Normandie</option>
                        <option value="Occitanie">Occitanie</option>
                        <option value="Pays-de-la-Loire">Pays-de-la-Loire</option>
                    </select>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="formRemindedCreerCompte" checked>
                    <label class="form-check-label" for="formRemindedCreerCompte">
                        Créer un compte Maisons Phénix pour accéder à tous les plans et brochures sans saisir à nouveau
                        mes informations
                    </label>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="formRemindedAccepterOui" required="required"
                           aria-required="true">
                    <label class="form-check-label" for="formRemindedAccepterOui">
                        J'accepte d’être informé(e) des promotions et actions commerciales de la marque Maisons Phénix
                    </label>
                </div>

                <hr class="hr">

                <button class="btn btn-block btn-lg btn-submit btn-pink d-flex align-items-center justify-content-center" type="submit">
                    <i class="icon icon-6 icon-call-white mr-2"></i>
                    <div>Être rappelé par Romane</div>
                </button>
                <button class="btn btn-block btn-lg btn-outline-blue-light btn-show-number" type="button">Voir le numéro de téléphone</button>

                <p class="info text-center mt-4 mb-0">
                    En cliquant sur « Être rappelé », j’accepte d’être contacté par téléphone, mail ou SMS par les
                    équipes de Maisons Phénix afin de m’aguiller dans mon projet
                </p>

            </form>
        </div>
    </div>

</section>
